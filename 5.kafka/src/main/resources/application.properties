spring.application.name=demo-kafka

# Kafka bootstrap servers
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.max-request-size=2000000000
spring.kafka.producer.buffer-memory=3355443200

# Consumer
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.fetch-max-size=2000000000

spring.kafka.consumer.group-id=user-group
spring.kafka.consumer.key-serializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-serializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Topic name
app.kafka.topic.user=user-topic



